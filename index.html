<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RTMP DEMO</title>
    <link href="lib/video-js.min.css" rel="stylesheet">
    
</head>
<body>
    <video id="videojs-flash-player" class="video-js vjs-default-skin" controls>
        <source src="rtmp://192.168.1.195/live/" type='rtmp/mp4'>
      </video>
    <script src="lib/video.min.js"></script>
    <script src="lib/videojs-flash.min.js"></script>
    <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-flash-player', {techOrder: ['flash']});
      player.flash();
    }(window, window.videojs));
  </script>
</body>
</html>
